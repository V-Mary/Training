<!-- Appointments Custom Table -->
<template>
    <div class="slds-theme-default slds-scrollable_y" style="height: 300px;">
        <table aria-multiselectable="true"
               class="slds-table slds-table_bordered slds-table_fixed-layout slds-table_resizable-cols" role="grid">
            <thead>
            <tr class="slds-line-height_reset">
                <th class="slds-text-align_right slds-cell_action-mode" scope="col" style="width:3.25rem">
                    <span id="column-group-header" class="slds-assistive-text">Choose a row</span>
                    <div class="slds-th__action slds-th__action_form">
                        <div class="slds-checkbox">
                            <input type="checkbox" name="options" id="checkbox-unique-id-361"
                                   value="checkbox-unique-id-361" tabindex="0"
                                   aria-labelledby="check-select-all-label column-group-header"/>
                            <label class="slds-checkbox__label" for="checkbox-unique-id-361"
                                   id="check-select-all-label">
                                <span class="slds-checkbox_faux"></span>
                                <span class="slds-form-element__label slds-assistive-text">Select All</span>
                            </label>
                        </div>
                    </div>
                </th>
                <template for:each={columns} for:item="column">
                    <th key={column.Id}
                        class="slds-is-resizable slds-is-sortable slds-cell_action-mode slds-cell-fixed" scope="col">
                        <div class="slds-truncate">{column}</div>
                    </th>
                </template>
            </tr>
            </thead>
            <tbody>
            <template for:each={data} for:item="caseRecord">
                <tr key={caseRecord.Id} class="slds-hint-parent">
                    <td class="slds-text-align_right slds-cell_action-mode" role="gridcell">
                        <div class="slds-checkbox">
                            <input type="checkbox" name="options" id="checkbox-01" value="checkbox-01" tabindex="0"
                                   aria-labelledby="check-button-label-01 column-group-header"/>
                            <label class="slds-checkbox__label" for="checkbox-01" id="check-button-label-01">
                                <span class="slds-checkbox_faux"></span>
                                <span class="slds-form-element__label slds-assistive-text">Select item 1</span>
                            </label>
                        </div>
                    </td>
                    <template for:each={columns} for:item="column">
                        <td key={column.Id} class="slds-cell_action-mode slds-truncate" role="gridcell">
                            <c-table-row record={caseRecord} field={column}></c-table-row>
                        </td>
                    </template>
                </tr>
            </template>
            </tbody>
        </table>
    </div>
</template>
