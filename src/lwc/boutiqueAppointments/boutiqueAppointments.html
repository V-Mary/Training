<!-- Boutique Appointments -->
<template>
    <div>
        <template if:true={showModal}>
            <c-case-edit-modal show-modal={showModal} onclose={closeModal} record-id={rowId}>
            </c-case-edit-modal>
        </template>
    </div>
    <div>
        <lightning-layout>
            <lightning-combobox
                    name="status"
                    value={status}
                    placeholder="Select Case status"
                    options={caseStatus}
                    onchange={handleStatusFilter}></lightning-combobox>
        </lightning-layout>
        <lightning-layout>
            <lightning-input type="number" placeholder="Enter number of records" variant="label-hidden"
                             style="width: 200px" onchange={handlePageSize}></lightning-input>
            <lightning-button
                    label="Update table"
                    onclick={updateTable}>
            </lightning-button>
        </lightning-layout>
        <lightning-datatable
                key-field="id"
                data={dataToDisplay}
                columns={columns}
                onrowaction={handleRowAction}>
        </lightning-datatable>
        <lightning-layout horizontal-align="space">
            <lightning-layout-item flexibility="auto">
                <lightning-button
                        label="Previous"
                        icon-name="utility:chevronleft"
                        onclick={previousHandler}>
                </lightning-button>
            </lightning-layout-item>
            <lightning-layout-item flexibility="auto">
                Page {page} of {totalPage}
            </lightning-layout-item>
            <lightning-layout-item flexibility="auto">
                <lightning-button
                        label="Next"
                        icon-name="utility:chevronright"
                        icon-position="right"
                        onclick={nextHandler}>
                </lightning-button>
            </lightning-layout-item>
        </lightning-layout>
    </div>
</template>
